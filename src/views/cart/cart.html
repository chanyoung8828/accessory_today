<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>today Cart</title>
    <link rel="stylesheet" href="/public/header/header.css">
    <link rel="stylesheet" href="/public/footer/footer.css">
    <link rel="stylesheet" href="/cart/cart.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
<div id="wrapper">
    <div id="header"></div>
    <section class="cart-name">장바구니</section>
    <section class="modal-layout display-none">
        <div class="carts-modal">
            <div class="modal-close">
                X
            </div>
            <div class="modal-card">
                <div class="option-menu">
                <p>SIZE*</p>
                <div class="dropdown">
                    <button class="dropbtn">
                    <span class="dropbtn_content">[필수] 사이즈를 선택해주세요.</span>
                    <span class="dropbtn_click" style="font-family: Material Icons; font-size : 16px; color : #3b3b3b; float:right;">arrow_drop_down</span>
                    </button>
                    <div class="dropdown-content">
                    <div class="size">LARGE</div>
                    <div class="size">MEDIUM</div>
                    <div class="size">SMALL</div>
                    </div>
                </div>
                </div>
            </div>
            <div class="option-btn">
                <button class="option-cancel">취소</button>
                <button class="option-update">변경</button>
            </div>
          </div>
    </section>
    <section>
        <div class="cart-empty">
            <div>
                <div class="cart-empty-div">
                    <p>장바구니가 비어있습니다.</p>
                    <button>계속 쇼핑하기</button>
                </div>
            </div>
        </div>
    </section>
    <section class="carts">
        <table class="cart-table">
            <tr class="cart-header">
                <td class="cart-all-check">
                    <input type="checkbox" name="all-check"> <p>전체선택</p>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="nav">
            <div class="items-order">
                <p>주문하기</p>
                <div>
                    <p>총 상품 금액</p>
                    <p class="items-price">0</p>
                </div>
                <div>
                    <p>총 배송비</p>
                    <p class="delivery-fee">0</p>
                </div>
                <div>
                    <p>총 결제금액</p>
                    <p class="payment">0</p>
                </div>
                <div>
                    <button id="orderCheckBtn">선택 상품 주문</button>
                </div>
            </div>
        </div>
    </section>
    <section class="deleteCart">
        <button class="deleteAll">전체 삭제</button>
    </section>
</div>
    <footer id="footer"></footer>
</html>
<script src="/public/header/header.js"></script>
<script src="/public/footer/footer.js"></script>
<script src="/cart/cart.js"></script>
