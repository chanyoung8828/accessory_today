<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="row">
      <div class="d-flex justify-content-center flex-style">
        <!-- 로그인 form -->
        <div class="login-container">
          <div class="login-title">로그인</div>
          <form class="login-form" id="loginForm">
            <label class="user-login" for="userLogin">LOGIN</label>
            <input
              type="text"
              class="user-email"
              id="userEmail"
              name="useremail"
              placeholder="이메일"
            />
            <input
              type="password"
              class="login-password"
              id="password"
              name="password"
              placeholder="비밀번호"
            />
            <div class="checkbox-container">
              <input
                type="checkbox"
                class="checkbox-idsave"
                id="idSave"
                name="idsave"
              />
              <label class="idsave-label" for="id-save">아이디저장</label>
            </div>
            <div class="login-btn-container">
              <button type="button" class="login-btn" id="login-btn">
                <a href="../public/main.html">로그인</a>
              </button>
              <button type="button" class="join-btn" id="loginBtn">
                <a href="#">회원가입</a>
              </button>
            </div>
            <!-- 비회원 로그인 form -->
            <div class="guest-order-container">
              <button class="guest-order-btn">
                <a href="#">비회원 구매</a>
              </button>
            </div>
          </form>
        </div>
        <div class="guest-login-container">
          <div class="guest-login-title">비회원 로그인</div>
          <form class="guest-login-form" id="guest-login-form">
            <label class="guest-login" for="guest-login">주문자명</label>
            <input
              type="text"
              class="guest-name"
              id="guest-name"
              name="guest-name"
              placeholder="이름"
            />
            <input
              type="order-number"
              class="order-number"
              id="order-number"
              name="order-number"
              placeholder="주문번호"
            />
            <label class="guest-order-password" for="guest-order-password"
              >비회원 주문 비밀번호</label
            >
            <input
              type="guest-password"
              class="guest-password"
              id="guest-password"
              name="guest-password"
              placeholder="비회원 주문 비밀번호"
            />
            <button type="button" class="inquiry-btn" id="inquiry-btn">
              <a href="#">조회</a>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../category/category.js"></script>
    <script src="../public/header/header.js"></script>
    <script src="../public/footer/footer.js"></script>
  </body>
</html>
