<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>

    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../public/footer/footer.css" />
    <link rel="stylesheet" href="../order/order.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="header"></div>

    <!-- 주문서작성페이지 -->
    
    <div class="order-container">
      <div class="cart-contents">
        <div class="row page-title">
          <h2>주문서 작성</h2>
        </div>
        <div class="row order-list">
          <div class="row cart-title">
            <div class="col-1 ">이미지</div>
            <div class="col-4">상품 정보</div>
            <div class="col-1">판매가</div>
            <div class="col-1">수량</div>
            <div class="col-1">배송비</div>
            <div class="col-1">합계</div>
          </div>
          <div class="row item-info">
            <div class="col-1 item-img">이미지</div>
            <div class="col-4 cart-item-option">상품 정보</div>
            <div class="col-1 item-price">판매가</div>
            <div class="col-1 cart-item-quantity">수량</div>
            <div class="col-1 delivery-fee">배송비</div>
            <div class="col-1 total-price">합계</div>
          </div>
          <div class="row cart-price">상품 구매금액 ${item-price} + 배송비 무료 = 합계 ${total-price} 원</div>
        </div>
      </div>
      <div>
        <form id="order-form" method="post">
          <span>배송 정보</span>
          <div>
              <label for="receiver_name">받으시는 분*</label>
              <input type="text" class="form-control" id="receiver-name" name="receiver-name" required>
          </div>
          <div>
              <label for="order-password">주문조회 비밀번호*</label>
              <input type="password" class="form-control" id="order-password" name="order-password" placeholder="영문 대소문자/숫자 조합, 8~16자">
            </div>
          <div>
              <label for="confirm-password">주문조회 비밀번호 확인*</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          </div>
          <div>
              <label for="receiver-address">주소*</label>
              <!-- <input type="text" class="form-control" id="receiver-address" name="receiver-address"> -->
              <div class="post-group">
                <input
                  type="text"
                  class="post-code"
                  id="post-code"
                  placeholder="우편번호"
                  required="true"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="address-search"
                  >
                    주소검색
                  </button>
                </div>
              </div>
              <div class="address-group">
                <input
                  type="text"
                  class="street-address"
                  id="street-address"
                  name="street-address"
                  placeholder="도로명 주소"
                  required="true"
                />
                <input
                  type="text"
                  class="detail-address"
                  id="detail-address"
                  name="detail-address"
                  placeholder="상세주소"
                  required="true"
                />
              </div>
            </div>
          </div>
          <div class="phone">
              <label for="phone-number">휴대전화*</label>
              <div class="phone-inputs">
              <input type="tel" class="form-control" id="phone1" name="phone1" maxlength="3" size="3" required> -
              <input type="tel" class="form-control" id="phone2" name="phone2" maxlength="4" size="4" required> -
              <input type="tel" class="form-control" id="phone3" name="phone3" maxlength="4" size="4" required>
              </div>
          </div>
          <div class="email">
              <label for="email">이메일*</label>
              <!-- <input type="email" class="form-control" id="email" name="email" required> -->
              <div class="email-group">
                <input
                  type="text"
                  class="form-control"
                  id="email-user"
                  required="true"
                />
                <div>@</div>
                <input
                  type="text"
                  class="form-control"
                  id="email-domain"
                  required="true"
                />
              </div>
            </div>
          <div class="form-submit-container">
              <button type="submit" class="form-submit-btn" value="order complete" onclick="submitForm()">주문 완료하기</button>
          </div>
          </div>
      </form>
      </div>


    <div id="footer"></div>

    <script src="../public/header/header.js"></script>
    <script src="../public/footer/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
