<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>

    <!-- custom css/js -->
    <link rel="stylesheet" href="../public/header/header.css" />
    <link rel="stylesheet" href="../category/category.css" />
    <link rel="stylesheet" href="./product-detail.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- goolefont -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="header"></div>
    <div id="category"></div>
    <div class="footer"></div>

    <div class="productDet-wrapper">
      <div class="productDet-container">
        <div class="productDet-image">
          <img src="prdDeImg1.png" alt="상품 이미지" />
        </div>
        <div class="productDet-order">
          <p>NECKLACE</p>
          <p class="product-price">KRW 300,000</p>
          <div class="counter">
            <span class="number">0</span>
            <div class="number-button">
              <button class="arrow-up">
                <span class="material-symbols-outlined">expand_less</span>
              </button>
              <button class="arrow-down">
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
              <div></div>
            </div>
          </div>
          <button class="order-button">주문하기</button>
          <button class="add-to-cart-button">장바구니 담기</button>
        </div>
      </div>
      <div class="product-detail-bottom">
        <hr />
        <!-- 후기 섹션 -->
        <section class="reviews">
          <h2>후기</h2>
          <table>
            <thead>
              <tr>
                <th>날짜</th>
                <th>작성자</th>
                <th>평점</th>
                <th>내용</th>
              </tr>
            </thead>
            <tbody>
              <!-- 후기 데이터 예시 -->
              <tr>
                <td>2023-10-10</td>
                <td>고객1</td>
                <td>5</td>
                <td>상품이 매우 만족스럽습니다.</td>
              </tr>
              <tr>
                <td>2023-10-11</td>
                <td>고객2</td>
                <td>4</td>
                <td>가격 대비 좋아요.</td>
              </tr>
            </tbody>
          </table>
        </section>
      

      <!-- 문의하기 섹션 -->
      <section class="questions">
        <h2>문의하기</h2>
        <table>
          <thead>
            <tr>
              <th>날짜</th>
              <th>작성자</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody>
            <!-- 문의하기 데이터 예시 -->
            <tr>
              <td>2023-10-12</td>
              <td>고객3</td>
              <td>제품 사용 방법을 알려주세요.</td>
            </tr>
            <tr>
              <td>2023-10-13</td>
              <td>고객4</td>
              <td>재고 상황은 어떤가요?</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <script src="./product-detail.js"></script>
    <script src="../category/category.js"></script>
    <script src="../public/header/header.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
