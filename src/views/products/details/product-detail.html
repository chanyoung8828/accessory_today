<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="stylesheet" href="/public/header/header.css" />
    <link rel="stylesheet" href="/public/category/category.css" />
    <link rel="stylesheet" href="/public/footer/footer.css" />
    <link rel="stylesheet" href="/products/details/product-detail.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 column-gap" id="category"></div>
        <div class="col-8">
          <div class="productDet-wrapper">
            <div class="productDet-container">
              <div class="productDet-image">
                <img src="" alt="상품 이미지" class="products-img"/>
                <div class="image-separator"></div>
                <img src="" alt="상품 이미지" class="productsDet-img"/>
              </div>
              <div class="productDet-order">
                <p class="product-name">PRODUCTS</p>
                <p class="product-price">KRW 320,000</p>
                <div class="counter">
                  <span class="number">1</span>
                  <div class="number-button">
                    <button class="arrow-up">
                      <span class="material-symbols-outlined">expand_less</span>
                    </button>
                    <button class="arrow-down">
                      <span class="material-symbols-outlined">
                        keyboard_arrow_down
                      </span>
                    </button>
                    <div></div>
                  </div>
                </div>
                <select
                  name="productSize"
                  id="productSize"
                  class="form-select mb-3"
                >
                  <option value="" disabled selected>상품사이즈</option>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                </select>
                <button class="order-button">
                  <a href="/order/order.html" class="order-link">주문하기</a>
                </button>
                <button class="add-to-cart-button">장바구니 담기</button>
              </div>
            </div>
            <div class="product-detail-bottom">
              <hr />
              <!-- 후기 섹션 -->
              <section class="reviews">
                <div class="reviews-container">
                  <span class="reviews-font">REVIEW</span>
                  <button class="reviews-btn">
                    <a
                      href="/products/details/products-detail-form.html?type=question"
                      >후기작성</a
                    >
                  </button>
                </div>
                <table>
                  <thead>
                    <tr>
                      <th>날짜</th>
                      <th class="no-border">작성자</th>
                      <th>평점</th>
                      <th>내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>상품이 매우 만족스럽습니다.</td>
                      <td>jc**</td>
                      <td>2023-10-11</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>가격 대비 좋아요.</td>
                      <td>jc**</td>
                      <td>2023-10-11</td>
                    </tr>
                  </tbody>
                </table>
              </section>
              <!-- 문의하기 섹션 -->
              <section class="questions">
                <div class="questions-container">
                  <span class="questions-font">Q&A</span>
                  <button class="questions-btn" type="questions">
                    <a
                      href="/products/details/products-detail-form.html?type=question"
                      >문의작성</a
                    >
                  </button>
                </div>
                <table>
                  <thead>
                    <tr>
                      <th>날짜</th>
                      <th class="no-border">작성자</th>
                      <th>내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2023-10-12</td>
                      <td>고객3</td>
                      <td>제품 사용 방법을 알려주세요.</td>
                    </tr>
                    <tr>
                      <td>2023-10-13</td>
                      <td>고객4</td>
                      <td>재고 상황은 어떤가요?</td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/products/details/product-detail.js"></script>
    <script src="/public/header/header.js"></script>
    <script src="/public/category/category.js"></script>
    <script src="/public/footer/footer.js"></script>
  </body>
</html>
