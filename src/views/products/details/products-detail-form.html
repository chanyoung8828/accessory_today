<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today</title>
    <link rel="stylesheet" href="/public/header/header.css" />
    <link rel="stylesheet" href="/public/category/category.css" />
    <link rel="stylesheet" href="/public/footer/footer.css" />
    <link rel="stylesheet" href="/products/details/product-detail-form.css" />
    <link
      rel="stylesheet"
      href="/products/details/detail/product-detail-form.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2 column-gap" id="category"></div>
          <div class="col-6 d-flex justify-content-center">
            <div class="form-container">
              <h2 id="sumit-form" class="sumit-form">Submit Form</h2>
              <form id="products-form">
                <div class="form-title">
                  <label for="title" class="form-title-font" id="form-title"
                    >Title:
                  </label>
                  <input
                    type="text"
                    class="form-title-input"
                    id="form-title-input"
                    name="title"
                    placeholder="제목을 입력하세요."
                  />
                </div>
                <textarea
                  id="form-content"
                  rows="10"
                  cols="65"
                  class="form-content"
                ></textarea>
                <div class="form-btn">
                  <input
                    type="submit"
                    value="CANCEL"
                    class="cancel-button"
                    id="cancel-button"
                  />
                  <input
                    type="reset"
                    value="OK"
                    class="save-button"
                    id="save-button"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/products/details/product-detail-form.js"></script>
    <script src="/public/header/header.js"></script>
    <script src="/public/category/category.js"></script>
    <script src="/public/footer/footer.js"></script>
  </body>
</html>
