<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/header/header.css">
    <link rel="stylesheet" href="/user/mypage/mypage.css">
    <link rel="stylesheet" href="/public/footer/footer.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
</head>
<body>
   <div id="wrapper">
        <div id="header"></div>
        <section>
            <div class="nav-list">
                <a href="/mypage" class="mypage-title">마이페이지</a>
                <a href="#" class="order-management-title">주문관리</a>
                <button class="order-tracking">주문 조회</button>
                <a href="#" class="info-management-title">정보 관리</a>
                <button class="info-update">회원정보변경</button>
                <button class="user-wdrl">회원탈퇴</button>
            </div>
            <div class="mypage-div">
                <p class="welcome-message"></p>
                <div class="order-status">
                    <p class="order-status-title">나의 주문처리 현황</p>
                    <div class="status-boxes">
                        <div>
                            <p class="order-complete"></p>
                            <p>주문완료</p>
                        </div>
                        <p class="arrow">></p>
                        <div>
                            <p class="preparing-delivery"></p>
                            <p>배송준비중</p>
                        </div>
                        <p class="arrow">></p>
                        <div>
                            <p class="delivery"></p>
                            <p>배송중</p>
                        </div>
                        <p class="arrow">></p>
                        <div>
                            <p class="delivery-complete"></p>
                            <p>배송완료</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
   </div> 
   <div id="footer"></div>
</body>
</html>
<script src="/public/header/header.js"></script>
<script src="/public/footer/footer.js"></script>
<script type="text/javascript" src="/user/mypage/mypage.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
