<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/header/header.css">
    <link rel="stylesheet" href="/public/footer/footer.css">
    <link rel="stylesheet" href="/user/orderTracking/orderTracking.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
</head>
<body>
  <body>
   <div id="wrapper">
        <div id="header"></div>
        <section>
            <div class="nav-list">
                <a href="/mypage" class="mypage-title">홈 마이페이지</a>
                <p>></p>
                <p class="order-tracking-title">주문 조회</p>
            </div>
            <div class="select-div">
              <select id="order-status-select" name="order-status-select" class="status-select">
                <option value="all" selected="selected">전체 주문처리상태</option>
                <option value="order_complete">주문 완료</option>
                <option value="shipped_begin">배송 준비중</option>
                <option value="shipped_start">배송중</option>
                <option value="shipped_complete">배송 완료</option>
              </select>
              <span class="period">
                <button class="today">오늘</button>
                <button class="months">1개월</button>
                <button class="three-months">3개월</button>
                <button class="six-months">6개월</button>
            </span>
             </div>
            <div class="order-div">
                <table class="order-tracking-table">
                  <tr class="order-title">
                    <th>주문일자[주문번호]</th>
                    <th>이미지</th>
                    <th>상품정보</th>
                    <th>구매금액</th>
                    <th>수량</th>
                    <th>주문상태</th>
                    <th>배송상태</th>
                  </tr>
                </table>
                <div class="no-order-product">
                  <p>주문 내역이 없습니다.</p>
                </div>
                <div class="pages">
                </div>
              </div>
        </section>
   </div> 
   <div id="footer"></div>
</body>
</html>
<script src="/user/orderTracking/orderTracking.js" type="text/javascript"></script>
<script src="/public/header/header.js"></script>
<script src="/public/footer/footer.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
